<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="login.css"/>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    /* Home Button Styles */
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background-color: rgba(0, 188, 212, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .otp-box {
      width: 40px;
      height: 40px;
      font-size: 20px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border 0.2s;
    }

    .otp-box:focus {
      border-color: #00bcd4;
    }

    .home-button:hover {
      background-color: rgba(0, 151, 167, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .home-button i {
      margin-right: 5px;
    }

    /* Timer and Resend Button Styles */
    .otp-timer {
      margin: 10px 0;
      font-size: 14px;
      color: #666;
    }

    .resend-btn {
      background: none;
      border: none;
      color: #00bcd4;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
      padding: 0;
      margin-left: 5px;
    }

    .resend-btn:disabled {
      color: #ccc;
      cursor: not-allowed;
      text-decoration: none;
    }

    .otp-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <a href="./main.html" class="home-button">
    <i class="fas fa-home"></i> Home
  </a>
  <div class="login-container">
    <h2>Reset Password</h2>

    <!-- Step 1: Request OTP -->
    <form id="otpRequestForm">
      <input type="text" id="otp_faculty_id" placeholder="Faculty ID" required>
      <button type="button" id="sendOtp">Send OTP</button>
    </form>

    <!-- Step 2: Verify OTP -->
    <form id="otpVerificationForm" style="display: none;">
      <div id="otpInputs" style="display: flex; gap: 10px; justify-content: center;">
        <input type="text" maxlength="1" class="otp-box" />
        <input type="text" maxlength="1" class="otp-box" />
        <input type="text" maxlength="1" class="otp-box" />
        <input type="text" maxlength="1" class="otp-box" />
        <input type="text" maxlength="1" class="otp-box" />
        <input type="text" maxlength="1" class="otp-box" />
      </div>
      <div class="otp-controls">
        <span id="otpTimer" class="otp-timer"></span>
        <button type="button" id="resendOtp" class="resend-btn" disabled>Resend OTP</button>
      </div>
      <button type="button" id="verifyOtp">Verify OTP</button>
    </form>

    <!-- Step 3: Reset Password -->
    <form id="resetPasswordForm" style="display: none;">
      <input type="password" id="new_password" placeholder="New Password" required>
      <input type="hidden" id="verified_otp" name="verified_otp">
      <button type="submit">Reset Password</button>
    </form>

    <p id="statusMessage"></p>
    <p>Remembered your password? <a href="login.html">Login here</a></p>
    <p>New faculty? <a href="register.html">Register here</a></p>
  </div>

  <div id="particles-js"></div>


  <script src="./reset.js"></script>
  <!-- Font Awesome for home icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 4,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
